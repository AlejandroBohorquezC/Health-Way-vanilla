<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Health Way</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Health Way</h1>
    </header>

    <main class="main">
      <div class="buttons">
        <button class="button">Iniciar Sesión</button>
        <button class="button">Registrarse</button>
      </div>

      <form class="form">
        <div class="field">
          <label class="label" for="email">Correo:</label>
          <input class="input-field" type="text" placeholder="coloca tu correo">
        </div>
        <div class="field">
          <label class="label" for="password">Contraseña:</label>
          <input class="input-field" type="text" placeholder="coloca tu contraseña">
        </div>
        <input class="submit" type="submit" value="Iniciar Sesión">
        <a class="link" href="home.html">cambiar de página
        </a>
      </form>
    </main>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
